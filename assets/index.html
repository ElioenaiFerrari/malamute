<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malamute</title>
</head>

<body>
  <div class="menu">
  </div>
  <div class="name">Alex</div>
  <div class="last">18:09</div>
  </div>
  <ol class="chat">
  </ol>
  <input class="textarea" type="text" placeholder="Digite aqui..." id="type" />
  <div class="emojis"></div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const websocket = new WebSocket("ws://localhost:4000/api/v1/ws")
    const chat = document.querySelector("ol.chat")
    const input = document.querySelector("input#type")

    const addMessage = ({ from, text, avatar }) => {
      const li = document.createElement("li")
      li.classList.add(from)
      const div = document.createElement("div")
      div.classList.add("avatar")
      const img = document.createElement("img")
      img.src = avatar
      const card = document.createElement("div")
      card.classList.add("msg")
      const content = document.createElement("p")
      content.innerHTML = text
      const time = document.createElement("time")
      time.innerText = new Date().toISOString().substr(11, 5)

      card.appendChild(content)
      card.appendChild(time)

      div.appendChild(img)
      li.appendChild(div)
      li.appendChild(card)
      chat.appendChild(li)

      window.scrollBy(0, 300)
    }

    const createMessage = (from, text) => {
      const avatar = from === "user" ? "https://epipoca.com.br/wp-content/uploads/2021/02/lotr-lead-1200x900.jpg" : "https://cdn.pensador.com/img/authors/ga/nd/gandalf-l.jpg"
      return {
        avatar,
        context: {},
        from,
        text,
      }
    }

    websocket.onopen = () => {
      websocket.onmessage = (event) => {
        const response = JSON.parse(event.data)
        const assistantMessage = createMessage("assistant", response.text || response.output.generic[0].text)
        addMessage(assistantMessage)
      }

      input.addEventListener("keypress", event => {
        if (event.which === 13 && event.target.value?.length) {
          const { value: text } = event.target
          const userMessage = createMessage("user", text)
          addMessage(userMessage)
          websocket.send(JSON.stringify({
            text: userMessage.text
          }))
          input.value = ""
        }
      })
    }
  })
</script>

<style>

  @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);

  .back:active {

  }

  .name {

    top: 3px;
    left: 110px;
    font-family: 'Lato';
    font-size: 25px;
    font-weight: 300;
    color: rgba(255, 255, 255, 0.98);

  }

  .last {

  /* M E S S A G E S */

    background: none;

    padding: 0 0 50px 0;

    margin-bottom: 10px;
  }

  .chat li {

  }

  .chat .avatar {
    width: 40px;
    height: 40px;
    position: relative;
    display: block;
    z-index: 2;
    border-radius: 100%;
    -webkit-border-radius: 100%;
    -moz-border-radius: 100%;
    -ms-border-radius: 100%;
    background-color: rgba(255, 255, 255, 0.9);
  }

  .chat .avatar img {
    width: 40px;
    height: 40px;
    border-radius: 100%;
    -webkit-border-radius: 100%;
    -moz-border-radius: 100%;
    -ms-border-radius: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  .chat .day {
    position: relative;
    display: block;
    text-align: center;
    color: #c0c0c0;
    height: 20px;
    text-shadow: 7px 0px 0px #e5e5e5, 6px 0px 0px #e5e5e5, 5px 0px 0px #e5e5e5, 4px 0px 0px #e5e5e5, 3px 0px 0px #e5e5e5, 2px 0px 0px #e5e5e5, 1px 0px 0px #e5e5e5, 1px 0px 0px #e5e5e5, 0px 0px 0px #e5e5e5, -1px 0px 0px #e5e5e5, -2px 0px 0px #e5e5e5, -3px 0px 0px #e5e5e5, -4px 0px 0px #e5e5e5, -5px 0px 0px #e5e5e5, -6px 0px 0px #e5e5e5, -7px 0px 0px #e5e5e5;
    box-shadow: inset 20px 0px 0px #e5e5e5, inset -20px 0px 0px #e5e5e5, inset 0px -2px 0px #d7d7d7;
    line-height: 38px;
    margin-top: 5px;
    margin-bottom: 20px;
    cursor: default;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  .assistant .msg {
    order: 1;
    border-top-left-radius: 0px;
    box-shadow: -1px 2px 0px #D4D4D4;
  }

  .assistant:before {
    content: "";
    position: relative;
    top: 0px;
    right: 0px;
    left: 40px;
    width: 0px;
    height: 0px;
    border: 5px solid #fff;
    border-left-color: transparent;
    border-bottom-color: transparent;
  }

  .user {
    justify-content: flex-end;
    align-items: flex-end;
  }

  .user .msg {
    order: 1;
    border-bottom-right-radius: 0px;
    box-shadow: 1px 2px 0px #D4D4D4;
  }

  .user .avatar {
    order: 2;
  }

  .user .avatar:after {
    content: "";
    position: relative;
    display: inline-block;
    bottom: 19px;
    right: 0px;
    width: 0px;
    height: 0px;
    border: 5px solid #fff;
    border-right-color: transparent;
    border-top-color: transparent;
    box-shadow: 0px 2px 0px #D4D4D4;
  }

  .msg {
    background: white;
    min-width: 50px;
    padding: 10px;
    border-radius: 2px;
    box-shadow: 0px 2px 0px rgba(0, 0, 0, 0.07);
  }

  .msg p {
    font-size: 0.8rem;
    margin: 0 0 0.2rem 0;
    color: #777;
  }

  .msg img {
    position: relative;
    display: block;
    width: 450px;
    border-radius: 5px;
    box-shadow: 0px 0px 3px #eee;
    transition: all .4s cubic-bezier(0.565, -0.260, 0.255, 1.410);
    cursor: default;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  @media screen and (max-width: 800px) {
    .msg img {
      width: 300px;
    }
  }

  @media screen and (max-width: 550px) {
    .msg img {
      width: 200px;
    }
  }

  .msg time {
    font-size: 0.7rem;
    color: #ccc;
    margin-top: 3px;
    float: right;
    cursor: default;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;

  .msg time:before {

    display: inline-block;
    margin-right: 4px;

  emoji {
